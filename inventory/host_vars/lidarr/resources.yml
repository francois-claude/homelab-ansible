---
resources__host_paths:

  - path: '/var/lib/lidarr/import/rtps'
    state: 'absent'

## CREATE ROOT MOUNT DIRS
  - path: '/mnt'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'

  - path: '/mnt/nfs'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'

## LIDARR LOG DIR
  - path: '/var/log/lidarr'
    owner: 'lidarr'
    group: 'adm'
    mode: '2750'
    state: 'directory'

## LIDARR DATA DIR
  - path: '/opt'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'

  - path: '/opt/Lidarr'
    owner: 'lidarr'
    group: 'lidarr'
    mode: '0755'
    state: 'directory'

## LIDARR SYMLINK LOGFILE
  - dest: '/var/log/lidarr/symlink.log'
    owner: 'lidarr'
    group: 'adm'
    mode: '0640'
    state: 'touch'

## LIDARR HOME DIRS
  - path: '/var/lib/lidarr'
    owner: 'lidarr'
    group: 'lidarr'
    mode: '0750'
    state: 'directory'

  - path: '/var/lib/lidarr/scripts'
    owner: 'lidarr'
    group: 'lidarr'
    mode: '0750'
    state: 'directory'

  - path: '/var/lib/lidarr/import'
    owner: 'lidarr'
    group: 'lidarr'
    mode: '0750'
    state: 'directory'



## BIND MOUNTED (NO OWNER/GROUP)
  - path: '/var/lib/lidarr/import/rt_work'
    mode: '0750'
    state: 'directory'

## BIND MOUNTED (NO OWNER/GROUP)
  - path: '/var/lib/lidarr/import/nzbget'
    mode: '0750'
    state: 'directory'



  - path: '/var/lib/lidarr/config'
    owner: 'lidarr'
    group: 'lidarr'
    mode: '0750'
    state: 'directory'

resources__host_files:

## LIDARR SYSTEMD SERVICE FILE
  - src: '{{ resources__src + ansible_hostname + "/etc/systemd/system/lidarr.service" }}'
    dest: '/etc/systemd/system/lidarr.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
    state: 'present'

