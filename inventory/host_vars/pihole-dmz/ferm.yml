    daddr: '10.10.130.30'
    dport: '53'
    protocol: 'tcp'
    rule_state: 'present'
    comment: 'accept incoming connections from nginx to pihole port 53/tcp'

  - name: 'DEBOPS_accept_nginx_53_pihole_udp'
    type: 'accept'
