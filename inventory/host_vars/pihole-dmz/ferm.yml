# PLEX
  - name: 'DEBOPS_accept_plex_53_pihole_tcp'
    type: 'accept'
    accept_any: False
    saddr: '10.10.130.21'
    daddr: '10.10.130.30'
    dport: '53'
    protocol: 'tcp'
    rule_state: 'present'
    comment: 'accept incoming connections from plex to pihole port 53/tcp'

  - name: 'DEBOPS_accept_plex_53_pihole_udp'
    type: 'accept'
    accept_any: False
    saddr: '10.10.130.21'
