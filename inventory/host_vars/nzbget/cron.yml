---
cron__crontab_jobs:
## (ABSENT)
  - name: 'del_empty_dir_radarr_uhd'
    user: 'nzbget'
    special_time: '*/5 * * * *'
    job: '/usr/bin/find /mnt/vols/nzbget/completed/radarr_uhd/ -mindepth 1 -empty -type d -delete > /dev/null 2>&1'
    state: 'absent'

